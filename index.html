    /* HEADER COM LOGO GRANDE */

      background: linear-gradient(90deg, #1b77c2 65%, #42c3e5 100%);
      color: #fff; padding: 30px 20px; position:relative;

    .logo-section img {

    }
    .header-text {
      flex: 1; text-align: center;
    }
    .header-text h1 { 
      font-size: 2.5rem; font-weight: 700; margin-bottom: 8px; 
    }
    .header-text p { 
      font-size: 1.2rem; opacity: 0.95; 
    }
    .cta-header {

      font-size: 1.1rem; cursor: pointer; transition: all 0.3s;

    }
    .cta-header:hover { 
      background: #1b77c2; color: white; transform: translateY(-2px); 
    }

    }
    .section-title { 
      font-size: 2rem; color: #1b77c2; font-weight: 600; 
      margin-bottom: 30px; text-align: center; 
    }

    }
